<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Hub - Login</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <h1>Premium Hub</h1>
            </div>
            
            <h2>üîê Acesso Exclusivo</h2>
            <p>Digite sua senha premium para acessar as plataformas</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Digite sua senha premium" required>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-unlock"></i>
                    Acessar Plataformas
                </button>
            </form>
            
            <div class="help-section">
                <p>N√£o tem acesso ainda?</p>
                <a href="index.html" class="buy-link">
                    <i class="fas fa-shopping-cart"></i>
                    Comprar por R$ 19,99
                </a>
            </div>
            
            <div class="support">
                <p>Problemas com sua senha?</p>
                <a href="https://wa.me/5511914405349?text=Preciso de ajuda com minha senha Premium Hub" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    Suporte WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
